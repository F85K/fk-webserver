# Cert-Manager ClusterIssuer for Let's Encrypt (Production)
#
# This issuer will request certificates from Let's Encrypt
# Uses HTTP-01 challenge via NGINX Ingress Controller
#
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production API
    server: https://acme-v02.api.letsencrypt.org/directory
    email: r1034515@student.thomasmore.be
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    # HTTP-01 challenge solver (simplest, no DNS API token needed)
    - http01:
        ingress:
          class: nginx

---
# Staging issuer for testing (remove the warning banner)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging API (for testing, generates certificates with warning)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: r1034515@student.thomasmore.be
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx
