# ConfigMap met init script voor MongoDB
apiVersion: v1
kind: ConfigMap
metadata:
  name: fk-mongo-init
  namespace: fk-webstack
data:
  init.js: |
    // Init script: zet standaard naam
    const dbName = "fkdb";
    const collectionName = "profile";
    const dbRef = db.getSiblingDB(dbName);
    dbRef[collectionName].updateOne(
      { key: "name" },
      { $set: { key: "name", value: "Frank Koch" } },
      { upsert: true }
    );
