<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FK Webstack - Milestone 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .name-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-card label {
            display: block;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            color: #2e7d32;
            font-weight: bold;
        }

        .error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        .api-info {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.85em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1>Frank Koch</h1>
        <p class="subtitle">Kubernetes Milestone 2 - Web Stack</p>

        <!-- Main Display -->
        <div class="name-display" id="nameDisplay">
            Loading name from database...
        </div>

        <!-- Info Grid -->
        <div class="info-grid">
            <div class="info-card">
                <label>API Container</label>
                <div class="value" id="containerId">--</div>
            </div>
            <div class="info-card">
                <label>Last Updated</label>
                <div class="value" id="lastUpdate">--</div>
            </div>
        </div>

        <!-- Status -->
        <div class="status" id="status">
            âœ“ Initializing...
        </div>

        <!-- API Debug Info -->
        <div class="api-info">
            <small>Auto-refreshing every 5 seconds</small>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>ðŸš€ Running on Kubernetes with FastAPI backend and MongoDB database</p>
            <p>ðŸ“Š Auto-scaling enabled (2-4 replicas based on load)</p>
        </div>
    </div>

    <script>
        /**
         * FK Webstack Frontend
         * 
         * Features:
         * - Auto-refresh every 5 seconds
         * - Fetch name from API
         * - Display container ID
         * - Show real-time status
         */

        const API_BASE = "http://localhost:8000";
        const REFRESH_INTERVAL = 5000; // 5 seconds

        async function fetchData() {
            try {
                // Call API endpoints
                const nameResponse = await fetch(`${API_BASE}/api/name`);
                const containerResponse = await fetch(`${API_BASE}/api/container-id`);

                if (!nameResponse.ok || !containerResponse.ok) {
                    throw new Error("API returned error");
                }

                const nameData = await nameResponse.json();
                const containerData = await containerResponse.json();

                // Update UI
                document.getElementById('nameDisplay').textContent = 
                    `${nameData.name} has reached milestone 2!`;
                
                document.getElementById('containerId').textContent = 
                    containerData.container_id || "--";
                
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    now.toLocaleTimeString();
                
                // Update status
                const status = document.getElementById('status');
                status.textContent = "âœ“ Connected to API and Database";
                status.className = 'status';

            } catch (error) {
                console.error('Error fetching data:', error);
                
                const status = document.getElementById('status');
                status.textContent = "âœ— Error: Cannot connect to API. Is backend running?";
                status.className = 'status error';
                
                document.getElementById('nameDisplay').textContent = 
                    "Error loading name. Check API connection.";
            }
        }

        // Initial fetch
        fetchData();

        // Auto-refresh every 5 seconds
        setInterval(fetchData, REFRESH_INTERVAL);

        // Optional: Log to console for debugging
        console.log("FK Webstack Frontend Loaded");
        console.log("API Base URL:", API_BASE);
        console.log("Auto-refresh interval:", REFRESH_INTERVAL, "ms");
    </script>
</body>
</html>
